<!DOCTYPE HTML> 
<html>
  <head>
    <meta charset="utf-8" />
    <!--
    <meta name="viewport" context="width=device-width,initial-scale=1">
    -->
    <title>A Simple Canvas Square</title> 
    <style type="text/css" media="screen">
      #canvas {border: 1px solid #c0c0c0;} 
    </style>
  </head>
  <body>
    <canvas id="canvas" width="270" height="270"></canvas>
    <script type="text/javascript" charset="utf-8"> 

      var canvas = document.getElementById("canvas");;
      var context = canvas.getContext("2d");

      context.fillStyle = '#000000';    // 塗りつぶしスタイル
      context.strokeStyle = '#ff00ff';  // 筆のスタイル
      context.lineWidth = 2;            // 線の幅
      context.fillRect(10, 10, 40, 40); // 四角を塗りつぶす
      context.strokeRect(0, 0, 60, 60); // 四角を筆で書く
      context.clearRect(20, 20, 20, 20);// 四角をクリア


      </script>
    </body>
  </html>
